<mat-radio-group [ngModel]="skillWithDifficulty.getDifficulty()"
                 (change)="updateSkillWithDifficulty($event)"
                 class="mat-radio-group-questions"
                 [class.single-option]="difficultyCount === 1"
                 *ngIf="difficultyCount !== undefined">
  <ng-container *ngFor="let rubric of skillIdToRubricsObject[skillWithDifficulty.getId()]; index as idx">
    <mat-radio-button *ngIf="rubric.getExplanations().length > 0"
                      [value]="availableDifficultyValues[idx]"
                      class="e2e-test-skill-difficulty-{{rubric.getDifficulty().toLowerCase()}} mat-radio-button">
      <strong>{{ rubric.getDifficulty() }}</strong>
      <mat-list>
        <mat-list-item *ngFor="let explanation of rubric.getExplanations()">
          <div class="oppia-difficulty-container">
            <div class="oppia-skill-description-label">Skill description:</div>
            <div class="oppia-skill-description-container">
              <oppia-rte-output-display class="oppia-skill-description-text"
                                        [rteString]="explanation">
              </oppia-rte-output-display>
            </div>
            <div *ngIf="explanation === '' || explanation === '<p></p>'">
              <span class="oppia-placeholder">This rubric has not yet been specified</span>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-radio-button>
  </ng-container>
</mat-radio-group>

<style>
  .mat-radio-button {
    margin-top: 10px;
    width: 100%;
  }
  .oppia-difficulty-container {
    display: flex;
    width: 100%;
  }

  .mat-mdc-form-field-focus-overlay {
    top: 1.1rem;
  }

  .oppia-skill-description-label {
    display: inline;
    font-style: italic;
    font-weight: 400;
    margin-right: 1.2rem;
    width: 9rem;
  }

  .oppia-skill-description-container {
    font-weight: 400;
    margin-left: 30px;
    white-space: normal;
    word-break: break-word;
  }

  /* :ng-deep is used to style the inner elements of the radio button.*/
  /* stylelint-disable-next-line selector-pseudo-element-no-unknown */
  ::ng-deep .single-option .mat-radio-container {
    display: none;
  }

  @media only screen and (max-width: 700px) {
    .oppia-difficulty-container {
      flex-direction: column;
    }
    .oppia-skill-description-container {
      margin: 0;
    }
  }
</style>
