<p class="oppia-learner-hint-and-solution-modal-title">
  {{ 'I18N_NEW_HINT_TITLE' | translate: { hintIndex: activeHintIndex + 1 } }}
</p>

<div class="modal-body">
  <oppia-rte-output-display class="oppia-learner-hint-and-solution-modal-body"
    [rteString]="hint.html">
  </oppia-rte-output-display>
</div>

<div class="oppia-learner-solution-container" [ngStyle]="activeHintIndex === 0 ? {'justify-content': 'flex-end'} : {}">
  <button mat-button class="hint-modal-control-btn" *ngIf="activeHintIndex > 0" (click)="updateHintModal(this.activeHintIndex - 1)">
    {{ 'I18N_HINT_PREVIOUS_BUTTON_TEXT' | translate }}
  </button>

  <p *ngIf="numHintsReleased > 1">
    {{ 'I18N_HINTS_COUNT' | translate: {
      hintIndex: activeHintIndex + 1,
      totalHints: numHintsReleased
    } }}
  </p>

  <button mat-button class="hint-modal-control-btn" *ngIf="activeHintIndex < numHintsReleased - 1" (click)="updateHintModal(this.activeHintIndex + 1)">
    {{ 'I18N_HINT_NEXT_BUTTON_TEXT' | translate }}
  </button>

  <button mat-button class="hint-display-modal-got-it-button e2e-test-learner-got-it-button" *ngIf="activeHintIndex === numHintsReleased - 1" (click)="closeModal()">
    {{ 'I18N_GOT_IT' | translate }}
  </button>
</div>
