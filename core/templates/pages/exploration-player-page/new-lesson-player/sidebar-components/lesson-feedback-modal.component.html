<div class="modal-header">
  <h3>
    {{ 'I18N_FEEDBACK_MODAL_HEADER' | translate }}
  </h3>
</div>

<div class="modal-body oppia-long-text">
  <textarea [(ngModel)]="feedbackText" rows="5" [attr.maxlength]="MAX_REVIEW_MESSAGE_LENGTH"
            [attr.aria-label]="('I18N_PLAYER_LEAVE_FEEDBACK' | translate)+ '. ' +('I18N_FEEDBACK_INSTRUCTION' | translate: { count: MAX_REVIEW_MESSAGE_LENGTH })" placeholder="{{ 'I18N_PLAYER_LEAVE_FEEDBACK' | translate }}" [oppiaFocusOn]="feedbackModalId">
  </textarea>
  <div class="checkbox oppia-checkbox" *ngIf="isLoggedIn">
    <label>
      <input type="checkbox" [(ngModel)]="isSubmitterAnonymized">
      <span>{{ 'I18N_PLAYER_STAY_ANONYMOUS' | translate }}</span>
    </label>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="closeModal()">
    {{ 'I18N_PLAYER_REPORT_MODAL_FOOTER_CANCEL' | translate }}
  </button>
  <button mat-button class="feedback-submit-btn"
          (click)="saveFeedback()"
          [disabled]="!feedbackText || feedbackText.length > MAX_REVIEW_MESSAGE_LENGTH">
    {{ 'I18N_PLAYER_SUBMIT_BUTTON' | translate }}
  </button>
</div>
