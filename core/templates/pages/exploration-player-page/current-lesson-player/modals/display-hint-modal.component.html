<div class="oppia-learner-hint-and-solution-modal-title e2e-test-modal-header">
  <span [innerHTML]="'I18N_HINT_TITLE' | translate"></span>
</div>

<div class="modal-body e2e-test-modal-body">
  <span>
    <oppia-rte-output-display class="oppia-learner-hint-and-solution-modal-body"
                              [rteString]="hint.html">
    </oppia-rte-output-display>
  </span>
</div>

<div class="oppia-learner-solution-container">
  <button mat-button class="oppia-learner-got-it-button e2e-test-learner-got-it-button"
          (click)="closeModal()">
    <span [innerHTML]="'I18N_GOT_IT' | translate"></span>
  </button>
</div>
<span class="clearfix"></span>

<style>
  .oppia-learner-hint-and-solution-modal-title {
    color: #00786d;
    font-family: 'Capriola', 'Roboto', 'Arial', sans-serif;
    font-size: 1.75em;
    font-weight: bold;
    padding-top: 20px;
    text-align: center;
  }

  .oppia-learner-hint-and-solution-modal-body {
    word-wrap: break-word;
  }

  .modal-body {
    max-height: calc(85vh - 125px);
    overflow-y: auto;
    padding: 0 20px;
  }

  .oppia-learner-solution-container {
    display: flex;
    justify-content: flex-end;
    padding: 16px 20px;
  }

  .mat-button.oppia-learner-got-it-button {
    align-items: center;
    background-color: #00786d;
    border: none !important;
    border-radius: 4px !important;
    box-shadow: none !important;
    color: white;
    cursor: pointer;
    display: inline-flex;
    font-weight: 500;
    height: 35px;
    min-width: 0;
    outline: none !important;
    padding: 6px 12px;
    text-transform: uppercase;
  }

  .mat-button.oppia-learner-got-it-button:hover {
    background-color: #00655a;
  }

  .clearfix {
    clear: both;
  }
</style>
