<div class="modal-header">
  <h3 class="e2e-test-modal-header">Are you sure you want to remove this voiceover?</h3>
</div>
<div class="modal-body">
  <p>This will remove the manual voiceover for the selected language accent pair.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary e2e-test-cancel-action-button" (click)="cancel()">Cancel</button>
  <button class="btn btn-danger e2e-test-confirm-action-button" (click)="close()">
    <span>Remove</span>
  </button>
</div>
