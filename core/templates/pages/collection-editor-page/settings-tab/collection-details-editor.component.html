<div role="form" class="form-horizontal">
  <div class="mb-3" [ngClass]="{'has-error': !displayedCollectionTitle}">
    <label for="collectionTitle" class="col-lg-2 col-md-2 col-sm-2 form-label">Title</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <input id="collectionTitle" type="text" class="form-control"
             [(ngModel)]="displayedCollectionTitle"
             (blur)="updateCollectionTitle()"
             placeholder="Choose a title for your collection."
             [oppiaFocusOn]="COLLECTION_TITLE_INPUT_FOCUS_LABEL">
    </div>
  </div>

  <div class="mb-3" [ngClass]="{'has-error': !displayedCollectionObjective}">
    <label for="collectionObjective" class="col-lg-2 col-md-2 col-sm-2 form-label">Goal</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <input id="collectionObjective" type="text" class="form-control"
             [(ngModel)]="displayedCollectionObjective"
             (blur)="updateCollectionObjective()"
             placeholder="Learn how to ...">
      <span class="form-text d-block oppia-form-text">
        What does this collection help people to do?
      </span>
    </div>
  </div>

  <div class="mb-3" [ngClass]="{'has-error': !displayedCollectionCategory}">
    <label for="collectionCategory" class="col-lg-2 col-md-2 col-sm-2 form-label">Category</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div *ngIf="hasPageLoaded()">
        <oppia-filtered-choices-field id="collectionCategory"
                                      [(selection)]="displayedCollectionCategory"
                                      [choices]="CATEGORY_LIST"
                                      placeholder="Choose or type new"
                                      noEntriesFoundLabel="Invalid category name"
                                      (selectionChange)="updateCollectionCategory()">
        </oppia-filtered-choices-field>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="collectionLanguage" class="col-lg-2 col-md-2 col-sm-2 form-label">Language</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <select id="collectionLanguageCode"
              class="form-select e2e-test-exploration-language-select"
              [(ngModel)]="displayedCollectionLanguage"
              (change)="updateCollectionLanguageCode()">
        <option *ngFor="let lc of languageListForSelect" [value]="lc.code">{{ lc.description }}</option>
      </select>
      <span class="form-text d-block oppia-form-text">
        <em>
          Don't see the language you want? <a href="https://github.com/oppia/oppia/issues/new?title=Please%20add%20a%20new%20language%20choice%20to%20the%20exploration%20settings%20tab&body=Please%20add%20the%20language%20choice%20%7B%7BYOUR_LANGUAGE_HERE%7D%7D%20to%20the%20exploration%20settings%20tab.%0A%0AHere%20is%20a%20link%20to%20an%20exploration%20that%20uses%20it:%20%7B%7BINSERT_LINK_HERE%7D%7D" target="_blank" rel="noopener">Tell us.</a>
        </em>
      </span>
    </div>
  </div>

  <div class="mb-3">
    <label for="collectionTags" class="col-lg-2 col-md-2 col-sm-2 form-label">Tags</label>
    <div class="col-lg-10 col-md-10 col-sm-10">
      <div *ngIf="hasPageLoaded">
        <oppia-multi-selection-field [(selections)]="displayedCollectionTags"
                                     (selectionsChange)="updateCollectionTags()"
                                     label="Tags"
                                     placeholder="Skills, concepts, topics..."
                                     [allowLowercaseOnly]="true"
                                     validationErrorMessage="Add a new tag (using lowercase letters and spaces)...">
        </oppia-multi-selection-field>
      </div>
      <span class="form-text d-block oppia-form-text">
        <em>Tags help learners discover your collection when searching.</em>
      </span>
    </div>
  </div>
</div>
<style>
  .oppia-form-text {
    font-size: smaller;
  }
</style>
