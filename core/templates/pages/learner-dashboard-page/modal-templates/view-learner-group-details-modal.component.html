<div class="modal-header">
  <div class="modal-header-title">
    <p class="primary-color">
      <span translate="I18N_LEARNER_GROUP_DETAILS_TITLE"></span>
    </p>
    <div type="button" class="btn-close" aria-label="Close" (click)="cancel()">
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="group-title">
    <b [innerHTML]="'I18N_LEARNER_GROUP_DETAILS_GROUP_TITLE' | translate"></b>
    <div>{{ learnerGroup.title }}</div>
  </div>
  <div class="group-description">
    <b [innerHTML]="'I18N_LEARNER_GROUP_DETAILS_MODAL_DESCRIPTION' | translate"></b>
    <div>{{ learnerGroup.description }}</div>
  </div>
  <div class="group-facilitator">
    <b [innerHTML]="'I18N_LEARNER_GROUP_FACILITATOR_LABEL_TEXT' | translate"></b>
    <div>
      <span *ngFor="let facilitator of learnerGroup.facilitatorUsernames; let last = last">
        <span *ngIf="last">{{ facilitator }}</span>
        <span *ngIf="!last">{{ facilitator }}, </span>
      </span>
    </div>
  </div>
</div>
<div class="modal-footer">
</div>

<style>
  .modal-header-title {
    border-bottom: solid 1px #e0e0e0;
  }

  .modal-header-title p {
    margin: 0;
  }

  .primary-color {
    color: #00645c;
  }

  .modal-header .btn-close {
    cursor: pointer;
    margin: 0.75rem 0 0.75rem auto;
    opacity: 0.5;
  }

  .modal-body .group-title,
  .modal-body .group-description {
    margin-bottom: 15px;
  }

  .modal-footer {
    display: none;
  }
</style>
